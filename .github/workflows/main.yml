# This is a basic workflow to help you get started with Actions

name: Build Native CLI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  NATIVE_VERSION: 100.100.100
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  OSX_LINUX_WINDOWS:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: windows-latest
            script_name: windows
          - os: ubuntu-latest
            script_name: linux
          - os: macos-latest
            script_name: osx
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    # Read graalvm version
    - name: Read Graalvm version
      run: |
        echo "GRAALVM_VERSION=$(grep graalvmVersion gradle.properties | cut -d '=' -f2)" >> $GITHUB_ENV
      shell: bash
    
    # Setup Graalvm
    - name: Setup Graalvm
      uses: graalvm/setup-graalvm@v1
      with:
        version: ${{env.GRAALVM_VERSION}}
        java-version: '11'
        components: 'native-image'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    # Runs a single command using the runners shell
    - name: Run Build
      run: |
        ./gradlew --stacktrace build
      shell: bash
      if: runner.os != 'Windows'

    - name: Run Build on Windows
      run: |
        ./gradlew --stacktrace build -x test
      shell: bash
      if: runner.os == 'Windows'  
    
    - name: Generate Distro
      run: |
          ./gradlew --stacktrace native-cli:distro
      shell: bash

    # Upload the generated artifact
    - name: Upload generated script
      uses: actions/upload-artifact@v2
      with:
        name: dw-${{env.NATIVE_VERSION}}-${{runner.os}}
        path: native-cli/build/distributions/native-cli-${{env.NATIVE_VERSION}}-native-distro-${{ matrix.script_name }}.zip
  # This workflow contains a single job called "build"
